<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>QingShu</title>
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/editor.css" rel="stylesheet">
    <link href="../styles/status-bar.css" rel="stylesheet">
    <link href="../styles/titlebar.css" rel="stylesheet">
    <!-- <link href="./styles/github-markdown.css" rel="stylesheet"> -->
</head>

<body>

    <div id="root-container">
        <div class="titlebar">
            <div class="titlebar-left-container">
                <button id="save-button">保存</button>
                <button id="open-button">打开</button>
            </div>
            <div class="titlebar-center-container">
                Qingshu 轻书
            </div>
            <div class="titlebar-right-container">
                <button id="minimize-button">-</button>
                <button id="maximize-button">+</button>
                <button id="close-button">X</button>
            </div>
        </div>
        <!-- <div id="header-container" class="container">
            Header here.
        </div> -->
        <div id="body-container">

            <div id="input-container">
                <!-- Input blocks -->
            </div>
            <div id="preview-container">
                <link href="../styles/github.css" rel="stylesheet">
                <link href="../styles/katex.min.css" rel="stylesheet">
                <!-- The HTML content be generated by the Markdown renderer -->
                <div id="md-container" class="markdown-body">

                </div>
            </div>

        </div>
        <div id="status-bar">
            <div id="status-bar-left-container">
                This is a status bar.
            </div>
            <div id="status-bar-right-container">
                <div id="caret-status">
                    <div id="caret-line-status">
                        R <span id="caret-row-number"></span>
                    </div>
                    <div id="caret-row-status">
                        C <span id="caret-col-number"></span>
                    </div>
                </div>
                Words: <span id="word-count"></span>
            </div>
        </div>

    </div>
    
    <script>var exports = {};</script>
    <script src="./editor.js"></script>
    <script src="./main.js"></script>

</body>

</html>
